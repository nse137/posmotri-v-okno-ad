<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Вид из окна</title>
  <link rel="stylesheet" href="./fonts/fonts.css" />
  <link rel="stylesheet" href="./styles/style.css" />
  <link rel="stylesheet" href="./styles/preloader.css" />
  <link rel="stylesheet" href="./styles/error.css" />
</head>

<body class="app">
  <main class="main-content">
    <section class="search-panel">
      <div class="video-wrapper">
        <video src="" controls class="video-player" poster=""></video>
      </div>
      <form class="search-panel__form">
        <fieldset class="form-section">
          <h2 class="form-section__heading">Город</h2>
          <label class="form-label">
            <span class="form-label__text visually-hidden">Город</span>
            <input type="text" placeholder="Санкт Петербург, например" name="city" class="form-input" />
          </label>
        </fieldset>
        <fieldset class="form-section">
          <h2 class="form-section__heading">Время суток</h2>
          <div class="checkbox-group">
            <label class="form-label">
              <input type="checkbox" name="time" value="morning" class="checkbox-input visually-hidden" />
              <span class="custom-checkbox"></span>
              <span class="form-label__text">Утро</span>
            </label>
            <label class="form-label">
              <input type="checkbox" name="time" value="afternoon" class="checkbox-input visually-hidden" />
              <span class="custom-checkbox"></span>
              <span class="form-label__text">День</span>
            </label>
            <label class="form-label">
              <input type="checkbox" name="time" value="night" class="checkbox-input visually-hidden" />
              <span class="custom-checkbox"></span>
              <span class="form-label__text">Ночь</span>
            </label>
          </div>
        </fieldset>
        <button type="submit" class="btn search-panel__submit-btn">
          Найти
        </button>
      </form>
    </section>
    <section class="video-gallery">
      <h1 class="page-heading">
        <span class="accent-text">По-</span><br />смотри<br />в окно
      </h1>
      <div class="gallery-container">
        <ul class="video-grid">
          <!-- ЗДЕСЬ ОКАЖУТСЯ ТЕМПЛЕЙТЫ КАРТОЧЕК -->
        </ul>
      </div>
    </section>
  </main>

  <!-- ТЕМПЛЕЙТЫ -->

  <template class="loader-template">
    <div class="loading-spinner">
      <div class="spinner-animation">
        <div class="spinner-square"></div>
        <div class="spinner-square"></div>
        <div class="spinner-square"></div>
        <div class="spinner-square"></div>
      </div>
    </div>
  </template>

  <template class="video-item-template">
    <li class="video-grid__item">
      <a href="#0" class="video-link">
        <article class="video-card">
          <div class="video-card__info">
            <h2 class="video-card__heading"></h2>
            <p class="video-card__description"></p>
          </div>
          <img src="" alt="" class="video-card__image" />
        </article>
      </a>
    </li>
  </template>
  <template class="load-more-template">
    <button class="btn load-more-btn">Показать еще</button>
  </template>

  <template class="error-message-template">
    <div class="error-notification">
      <h2 class="error-notification__text">Из этого города нет видео :(</h2>
    </div>
  </template>
  <script src="./scripts/script.js"></script>
</body>

</html>
